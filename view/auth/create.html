{extend name='public/base'}
{block name='title'}创建管理员{/block}
{block name='main'}

<!-- 添加用户UI  提交路径还是user',因为是post方式提交，会自动进入到save方法中-->
<form action="{:url('/auth')}" method="post">
    <fieldset class="w-75">
        <div class="form-group row">
            <label for="name" class="col-2 col-form-label">管理员</label>
            <div class="col-8">
                <input type="text" id="name" name="name" class="form-control" placeholder="请输入管理员名">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-2 col-form-label">密码</label>
            <div class="col-8">
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">权限</label>
            <div class="col-8">
                {volist name='list' id='obj'}
                    <label for="{$obj.id}" class="col-2 col-form-label">
                        <input type="checkbox" id="{$obj.id}" name="role[]" value="{$obj.id}">
                        <span class="col-form-label-sm">{$obj.type}</span>
                    </label>
                {/volist}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-6">
                <label>
                    <span class="col-form-label-sm"> </span>
                </label>
            </div>
            <div class="col-2 text-right">
                <a href="{:url('/auth')}" class="col-form-label-sm">返回列表
                </a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-8">
                <input type="hidden" value="{:token()}" name="__token__">
                <button class="btn btn-success w-100">添加用户</button>
            </div>
        </div>
    </fieldset>
</form>
{/block}
